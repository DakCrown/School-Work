  <div id="wrapper"></div>
  <div id="homehero"></div>
  <main>
    <h2>Contact me</h2>
    <h3>Fill out the form below to contact me.</h3>
    <div class="form-container">
      <form action="https://webdevbasics.net/scripts/demo.php" method="post">
      
        <label for="myName">Name:</label>
        <input type="text" id="myName" name="myName" required>
        <br>
        <label for="myEmail">E-mail:</label>
        <input type="text" id="myEmail" name="myEmail" required>
        <br>
        <label for="myReason">Reason for Contact:</label>
        <input list="reasons" id="myreasons" name="myReason">
        <datalist id="reasons">
          <option value="Job Offer"></option>
          <option value="Consultant Services"></option>
          <option value="Book a Meeting"></option>
          <option value="Other"></option>
        </datalist>
        <br>
        <label for="myComments">Comments:</label>
        <textarea id="myComments" name="myComments" rows="2" cols="20" for="myComments required">
        </textarea>
        <br>
        <input type="submit" id="mySubmit" value="Send Now">
      </form>
    </div>
  </main>
